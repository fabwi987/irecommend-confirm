<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Irecommend</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script src="https://cdn.auth0.com/js/lock/10.12.1/lock.min.js"></script>
<script>
  var lock = new Auth0Lock('rl5dc2cKKmlSNefgoxUacYeS3fPG1NO4', 'irec.eu.auth0.com', {
    auth: {
      redirectUrl: 'http://localhost:7070/callback',
      responseType: 'code',
      params: {
        state: {{.Idrecommendations}},
        scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
      }
    }
  });
</script>

<div class="container">
        <div class="col-xs-12 text-center">
                <p>{{.Position.Title}}</p>
                <p>{{.Position.Subtitle}}</p>
                <p>{{.Position.Text}}</p>
        </div>

      
      <label for="Name">I am interested in hearing more!</label>
        
  
      <a onclick="lock.show();" class="btn btn-primary btn-lg btn-login btn-block">Fetch my info from LinkedIn</a>
        <div class="form-group">
        <form action="/recommendations/confirm/{{.Idrecommendations}}" method="get">
          <button type="submit" class="btn btn-default">I don't have LinkedIn</button>
        </form>
        </div>
</div>
  

</body>
</html>
