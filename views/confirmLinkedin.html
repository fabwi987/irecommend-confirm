<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Irecommend</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">	
    <h1>Hi {{.Referral.Name}}, </h1>
    <p> Please verify the information stated below </p>
    
    <img src="{{.Referral.Picture}}"></img>
    
    <form action="/recommendations/confirm/{{.Idrecommendations}}" method="post">
    <div class="form-group">
      <label for="Name">Name</label>
        <input type="text" class="form-control" id="ReferralName1" name="Name" value="{{.Referral.Name}}">
    </div>
    <div class="form-group">
      <label for="Phone">Phone</label>
        <input type="text" class="form-control" id="ReferralPhone1" name="Telephone" value="{{.Referral.Telephone}}">
    </div>
    <div class="form-group">
      <label for="Mail">Mail</label>
        <input type="text" class="form-control" id="ReferralMail1" name="Mail" value="{{.Referral.Mail}}">
    </div>
      <button type="submit" class="btn btn-success">Confirm </button>
    </form>

    <p> By submitting you approve that Irecommend store this information </p>

</div>

</body>
</html>
